{% extends 'contactform/base.html' %} 

{% block body %}

<div class="container">
      <h1>Contact Form <i class="fas fa-link px-2"></i></h1>
      <form action="" method="POST">
        {% csrf_token %}
          Name:<div class="col-5">{{form.name}}</div>
          City:<div class="col-5">{{form.city}}</div>
          
          Gender(M/F/O):<div class="col-5">{{form.gender}}</div>
          <div>&nbsp;</div>
          <div class="col-2">
            <button class="btn btn-success btn-lg w-100" type="submit">
              Submit
            </button>
          </div>
      </form>
  {% if errors %}
  <div class="alert alert-danger mt-4" role="alert">
    <p>{{errors}}</p>
  </div>
  {% endif %}
  <div>&nbsp;</div>
  <div>&nbsp;</div>

    <h2 class="text-danger">Last Entered information:</h2>
    <p class="">{{name}}</p>
    <p class="">{{city}}</p>
    <p class="">{{gender}}</p>

</div>
{% endblock body %}
